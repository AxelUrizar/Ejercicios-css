<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tabla</title>
</head>
<body>
    <table border="1">
    <tr>
        <thead>
            <th>Categoria</th>
            <th>Etiquetas</th>
        </thead>
    </tr>
    
    <tr>
        <th rowspan="5">Formulario</th>
        <td>form</td>
        <td>button</td>
        <td>input</td>
        <td>select</td>
        <td>textarea</td>
    </tr>
    <tr>
        <th rowspan="5">Tabla</th>
        <td>table</td>
        <td>tr</td>
        <td>th</td>
        <td>td</td>
        <td>caption</td>
    </tr>
    <tr>
        <th rowspan="6">Texto</th>
        <td>b</td>
        <td>em</td>
        <td>i</td>
        <td>strong</td>
        <td>sub</td>
        <td>sup</td>
    </tr>
    </table>
</body>
</html>
